<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.jss"></script>
    <title>Login/Cadastro</title>
</head>

<body>
    <left-section class="coluna-esquerda">
        <h1>H<span>+</span>H</h1>
        <h2>Novo aqui ?</h2>
        <h4>Cadastre-se e navegue para descobrir nossos serviços!</h4>
        <button class="btn">Se cadastrar como usuário!</button>

        <h5>É proprietario de uma clínca ? Cadastre ela aqui!</h5>
        <button class="btn">Cadastrar Clínica!</button>
    </left-section>
    <right-section class="coluna-direita">
        <h1>Logue com sua conta!</h1>
        <div class="option-button">
            <button class="btn2">Usuário!</button>
            <button class="btn2">Clínica!</button>
        </div>
        <div class="container">
            <social-link class="social-link">
                <a href="https://www.google.com/intl/pt-BR/gmail/about/"><img src="/img/google-plus.png"
                        alt="Ícone de login do Google+"></a>
                <a href="https://www.facebook.com/?locale=pt_BR"><img src="/img/facebook.png"
                        alt="Ícone de login do facebook"></a>
                <a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F"><img
                        src="/img/linkedin.png" alt="Ícone de login do Linkedin"></a>
                <google></google>
                <facebook></facebook>
                <linkedin></linkedin>
            </social-link>
        </div>
        <div class="login-text">
            <input type="text" placeholder="Seu Nome">
            <input type="email" placeholder="Seu e-mail">
            <input type="password" placeholder="Senha">
        </div>
        <div class="login-btn">
            <button class="btn3">Entrar</button>
        </div>
    </right-section>
</body>

</html>
